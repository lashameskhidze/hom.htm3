<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მთავარი გვერდი</title>
  </head>
  <body>
    <h1>მთავარი გვერდი</h1>
    <p style="color: red;">დააჭირეთ ლინკს რეგისტრაციის გვერდზე გადასასვლელად</p>
    <a href="registration.html" style="color: yellowgreen;">გადასვლა რეგისტრაციის ბმულზე</a>
    <br />
    <form">
<h2>რეგისტრაცია</h2>
<div>
<br>
<label for="first name ">სახელი:</label>
<input type="text"  id="first name" placeholder="შეიყვანეთ თქვენი სახელი">
</div>
<div>
<br>
<label for="last name">გვარი:</label>
<input type="last name"  id="last name" placeholder="შეიყვანეთ თქვენი გვარი">
</div>
<div>
<br>
<label for="age">ასაკი:</label>
<input type="age"  id="age" placeholder="შეიყვანეთ თქვენი ასაკი" required  max="25">
</div>
<div>
<br>
<label for="phone">ტელეფონის ნომერი:</label>
<input type="phone"  id="phone" placeholder="შეიყვანეთ თქვენი ნომერი" required max="10">
</div>
<div>
<br>
<label for="email">ელ.ფოსტა:</label>
<input type="email"  id="email" placeholder=" შეიყვანეთ თქვენი ელ. ფოსტა">
</div>
<div>
<br>
<label for="password">პაროლი:</label>
<input type="password" id="password" placeholder="პაროლი">
</div>
<div>
    <label for="">სქესი:</label>
    <input type="radio"  id="male" >
    <label for="male">კაცი</label>
    <input type="radio"  id="femile"  >
    <label for="famile">ქალი</label>
</div>
<div>
<button type="submit" style="background-color: green;">რეგისტრაცია</button>
<a href="index.html" style="color: green;">უკან დაბრუნება</a>
</div>
</form>
  </body>
</html>
